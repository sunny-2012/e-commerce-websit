<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Login and signup form with smooth transitions.">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" aria-live="polite">

        <div class="form-box" id="login-box" role="form">
            <h2>Login</h2>
            <form action="login_signup.php" method="POST" novalidate>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" name="signIn">Login</button> 
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </form>
        </div>

        <div class="form-box" id="signup-box" style="display: none;" role="form">
            <h2>Sign Up</h2>
            <form action="login_signup.php" method="POST" novalidate>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Choose a username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required autocomplete="new-password">
                </div>
                <button type="submit" name="signUp">Sign Up</button> 
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('signup-box').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('signup-box').style.display = 'none';
        }
    </script>
</body>
</html>
